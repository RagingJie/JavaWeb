server:
  port: 8848

spring:
  application:
    name: MyBatis

  #  数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mybatis-example
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true # 开启驼峰命名转换

# 开启日志
logging:
  level:
    com.naruto.mybatis.mapper: debug

